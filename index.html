			<div class="block3">
						<div class="game"><div class="checker">Try to guess <br>the number</div>
						<img src="Info_2.jpg" class="rools">
			</div>
			<input type="phone" class="user_try">
			<button class="ok">OK</button>
			</div>
			<script>
						let fail = [];
						let number = Math.ceil(Math.random() * 100);
						$(".ok").click(function(){
									fail.push($(".user_try").val());
									if (fail == number){
												$(".checker").html("Вы угадали");
									}
									if (fail < number){
												$(".checker").html("Мало");
												fail.pop();
									}
									if (fail > number){
												$(".checker").html("Много");
												fail.pop();	
									}
						})
						$(".rools").click(function(){
									alert("You need to guess a number between 1 and 100. The number of attempts is not limited. Good luck!!!");
						})
			</script>
